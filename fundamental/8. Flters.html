<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-5">
        <!-- Contrast Section -->
        <h1 class="text-xl font-bold mb-5">1. Contrast</h1>
        <div class="border-4 border-green-400 flex flex-wrap space-x-5">
            <img src="../src/images/portofolio.png" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] ml-5 my-5 contrast-50">
            <img src="../src/images/portofolio.png" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] my-5 contrast-100">
            <img src="../src/images/portofolio.png" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] my-5 contrast-150">
            <img src="../src/images/portofolio.png" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] my-5 contrast-200">
        </div>

        <!-- Brightness Section -->
        <h1 class="text-xl font-bold mt-10 mb-5">2. Brightness</h1>
        <div class="border-4 border-green-400 flex flex-wrap space-x-5">
            <img src="../src/images/portofolio.png" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] ml-5 my-5 brightness-50">
            <img src="../src/images/portofolio.png" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] my-5 brightness-100">
            <img src="../src/images/portofolio.png" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] my-5 brightness-150">
            <img src="../src/images/portofolio.png" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] my-5 brightness-200">
        </div>

        <!-- Grayscale Section -->
        <h1 class="text-xl font-bold mt-10 mb-5">3. Grayscale</h1>
        <div class="border-4 border-green-400 flex flex-wrap space-x-5">
            <img src="../src/images/clownfish.jpg" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] ml-5 my-5">
            <img src="../src/images/clownfish.jpg" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] my-5 grayscale">
            <img src="../src/images/clownfish.jpg" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] my-5 invert">
            <img src="../src/images/clownfish.jpg" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] my-5 sepia">
        </div>

        <h1 class="text-xl font-bold mt-10 mb-5">4. Hue Rotate</h1>
        <div class="border-4 border-green-400 flex flex-wrap space-x-5">
            <img src="../src/images/Ubur-ubur.jpg" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] ml-5 my-5">
            <img src="../src/images/Ubur-ubur.jpg" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] my-5 hue-rotate-30">
            <img src="../src/images/Ubur-ubur.jpg" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] my-5 hue-rotate-60">
            <img src="../src/images/Ubur-ubur.jpg" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] my-5 hue-rotate-90">
            <img src="../src/images/Ubur-ubur.jpg" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] my-5 hue-rotate-180">
        </div>

        <h1 class="text-xl font-bold mt-10 mb-5">5. Saturate</h1>
        <div class="border-4 border-green-400 flex flex-wrap space-x-5">
            <img src="../src/images/Ubur-ubur.jpg" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] ml-5 my-5">
            <img src="../src/images/Ubur-ubur.jpg" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] my-5 saturate-50">
            <img src="../src/images/Ubur-ubur.jpg" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] my-5 saturate-100">
            <img src="../src/images/Ubur-ubur.jpg" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] my-5 saturate-150">
            <img src="../src/images/Ubur-ubur.jpg" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] my-5 saturate-200">
        </div>

        <h1 class="text-xl font-bold mt-10 mb-5">6. blur</h1>
        <div class="border-4 border-green-400 flex flex-wrap space-x-5">
            <img src="../src/images/Ubur-ubur.jpg" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] ml-5 my-5 blur-sm">
            <img src="../src/images/Ubur-ubur.jpg" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] my-5 blur">
            <img src="../src/images/Ubur-ubur.jpg" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] my-5 blur-md">
            <img src="../src/images/Ubur-ubur.jpg" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] my-5 blur-xl">
            <img src="../src/images/Ubur-ubur.jpg" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] my-5 blur-2xl">
            <img src="../src/images/Ubur-ubur.jpg" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] my-5 blur-3xl">
            <img src="../src/images/Ubur-ubur.jpg" alt="" class="w-full sm:w-[300px] md:w-[400px] lg:w-[540px] h-[340px] my-5 blur-[2px]">

        </div>

    </div>
</body>
</html>

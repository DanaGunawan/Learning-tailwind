<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation and Animations</title>
   <link rel="stylesheet" href="../src/output.css">
</head>
<body>
<!-- Transformations and Animations -->
<button class="text-xl p-5 text-white bg-green-500 m-5 hover:bg-green-90 hover:text-black ">Click Me</button>
    
<!-- transitions -->
<button class="text-xl p-5 text-white bg-green-500 m-5 hover:bg-green-900 hover:text-black duration-300 ease-in-out delay-200">My Transitions</button>

<!-- animations -->
 <button class="text-xl text-white bg-teal-800 p-5 transition ease-in-out duration-300 delay-200 hover:scale-110 hover:translate-y-1" > my Animations </button>

 <!-- animate spin -->
<div class="flex flex-row items-center min-h-screen justify-center">
    <div class="p-20 bg-teal-500 m-5  animate-spin"> spin Animation</div>
    <div class="p-20 bg-teal-500 m-5  animate-ping"> ping Animation</div>
    <div class="p-20 bg-teal-500 m-5  animate-bounce"> bounce Animation</div>
    <div class="p-20 bg-teal-500 m-5  animate-pulse"> pulse Animation</div>

</div>

</body>
</html>

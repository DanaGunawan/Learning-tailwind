<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
   <link rel="stylesheet" href="../src/output.css">
</head>
<body>
  
    <!-- 1. Grid Cols and Rows-->
<div class="w-screen flex justify-center items-center text-center min-h-screen ">
    <div class="w-96 grid  grid-cols-3 gap-5">
        
        <div class="bg-teal-100 p-10">01</div>
        <div class="bg-teal-100 p-10">02</div>
        <div class="bg-teal-100 p-10">03</div>
        <div class="bg-teal-100 p-10">04</div>
        <div class="bg-teal-100 p-10">05</div>
        <div class="bg-teal-100 p-10">06</div>
        <div class="bg-teal-100 p-10">01</div>
        <div class="bg-teal-100 p-10">02</div>
        <div class="bg-teal-100 p-10">03</div>
        <div class="bg-teal-100 p-10">04</div>
        <div class="bg-teal-100 p-10">05</div>
        <div class="bg-teal-100 p-10">06</div>
    </div>
</div>

<!-- 2. Cols Span -->
<div class="w-screen flex justify-center items-center text-center min-h-screen ">
    <div class="w-96 grid  grid-cols-3 gap-2">
        
        <div class="bg-teal-100 p-10 col-span-2">01</div>
        <div class="bg-teal-100 p-10 ">02</div>
        <div class="bg-teal-100 p-10 col-span-3">03</div>
        <div class="bg-teal-100 p-10 row-span-2">04</div>
        <div class="bg-teal-100 p-10">05</div>
        <div class="bg-teal-100 p-10">06</div>
        <div class="bg-teal-100 p-10">01</div>
        <div class="bg-teal-100 p-10">02</div>
        <div class="bg-teal-100 p-10">03</div>
        <div class="bg-teal-100 p-10">04</div>
        <div class="bg-teal-100 p-10">05</div>
        <div class="bg-teal-100 p-10">06</div>
    </div>
</div>



</body>
</html>

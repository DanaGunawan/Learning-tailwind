<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position And Display</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="m-10">

    <!-- Position -->
     <h1>1.Position</h1>
    <div class=" relative bg-red-500 h-40">
        <div class="absolute bg-blue-500 h-1/2 w-1/4 right-0 bottom-0 text-center">absolute</div>
    </div>

    <div class=" relative bg-red-500 h-40 mt-5">
        <div class="absolute bg-blue-500 h-20 w-20  text-center right-[50%]">absolute</div>
    </div>
    

    <!-- Display  -->
     <h1 class="mt-5">2. display</h1>
     <div class="bg-green-500 m-2 p-5 w-1/2 h-screen">
        <span class="inline bg-orange-200 ">1. this is inline </span>
        <span class="inline-block bg-red-200 ">2. this is inline block will move to inline</span>
        <span class="hidden">3. this is diplay hidden</span>
        <span class="block bg-red-500">4. this is display block after hidden</span>

     </div>

</body>
</html>

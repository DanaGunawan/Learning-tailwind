<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-5">
    <!-- images background -->
    <div class="w-screen h-screen bg-blue-500 bg-no-repeat bg-cover bg-center" style="background-image: url('../src/images/clownfish.jpg');">
    </div>

    <h1>2.shadow</h1>
    <div class="flex flex-wrap m-5 space-y-5">
        <div class="w-[500px] shadow-sm p-5 bg-white">Shadow sm</div>
        <div class="w-[500px] shadow-md p-5 bg-white">Shadow md</div>
        <div class="w-[500px] shadow-xl p-5 bg-white">Shadow xl</div>
        <div class="w-[500px] shadow-2xl p-5 bg-white">Shadow 2xl</div>        
        <div class="w-[500px] shadow-inner p-5 bg-white">Shadow inner</div>        
        <div class="w-[500px] shadow-xl p-5 bg-white shadow-green-500/40">Shadow inner</div>        
    </div>

    <h1>3. Gradients </h1>
    <div class="w-[400px] h-[400px] bg-gradient-to-r from-green-200 to-red-600 mt-5"></div>
    <div class="w-[600px] h-[500px] bg-gradient-to-r mt-5 from-blue-500 via-teal-200 to-violet-500"></div>




</body>
</html>
